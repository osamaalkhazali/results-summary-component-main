<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"> 
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@200;500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./CSS/index.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="app">
    <div class="resultBox">
      <h3>Your Result</h3>
      <div class="resultCount">
        <h1 id="result">76</h1>
      </div>
      <div class="resultConclusion">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="summaryBox">
      <div class="summaryContainer">
      <h3>Summary</h3>
      <div class="summaryScores">
        <div class="score reaction">
          <div class="scoreName">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <p>Reaction</p>
          </div>
          <p>80 <span>/ 100</span></p>
        </div>
        <div class="score memory">
          <div class="scoreName">
            <img src="./assets/images/icon-memory.svg" alt="">
            <p>Memory</p>
          </div>
          <p>92 <span>/ 100</span></p>
        </div>
        <div class="score verbal">
          <div class="scoreName">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <p>Verbal</p>
          </div>
          <p>61 <span>/ 100</span></p>
        </div>
        <div class="score visual">
          <div class="scoreName">
            <img src="./assets/images/icon-visual.svg" alt="">
            <p>Visual</p>
          </div>
          <p>72 <span>/ 100</span></p>
        </div>
      </div>
      <div class="continueButton">
        Continue
      </div>
    </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a rel="noopener" href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV" target="_blank">Frontend Mentor</a>. 
    Coded by <a rel="noopener" href="https://www.frontendmentor.io/profile/osamaalkhazali" target="_blank">Osama Alkhazali</a>.
  </div>
  
  <script src="./JavaScript/js.js"></script>
</body>
</html>
